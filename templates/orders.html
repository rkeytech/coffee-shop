{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock title %}

{% block content %}

<div class="row">
    <div class="table-responsive">
        <table class="table table-sm table-borderless table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Order</th>
                    <th scope="col">Price</th>
                    <th scope="col">Stuff</th>
                    <th scope="col">Date</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <th scope="row">{{ order.0 }}</th>
                    <td>{{ order.1 }}</td>
                    <td>{{ order.2 }}</td>
                    <td>{{ order.3 }}</td>
                    <td>{{ order.4 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <a class="btn btn-outline-dark" href="#" role="button">Export orders list</a>
</div>
{% endblock content %}
